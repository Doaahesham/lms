<!DOCTYPE html>
<html lang="en">
<head>
  <title>students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <form class="form-horizontal" method="POST" action="/api/students">
    <br>
    <br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" placeholder="Enter your name" name="name">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="text">Code:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="text" placeholder="Enter your code" name="code">
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
